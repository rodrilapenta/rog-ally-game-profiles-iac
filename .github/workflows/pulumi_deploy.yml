
name: Pulumi Deploy

on:
  push:
    branches:
      - main

  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm install
      - name: Login to Pulumi
        run: pulumi login
      - name: Pulumi Up
        run: pulumi up --yes
