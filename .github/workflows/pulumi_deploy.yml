name: Pulumi Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm install
        working-directory: pulumi  # Cambia al directorio correcto donde está Pulumi.yaml
      - name: Login to Pulumi
        run: pulumi login --non-interactive --cloud-url https://api.pulumi.com
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        working-directory: pulumi  # Cambia al directorio correcto donde está Pulumi.yaml
      - name: Pulumi Up
        run: pulumi up --yes
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        working-directory: pulumi  # Cambia al directorio correcto donde está Pulumi.yaml
